<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Timeline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f8;
    }

    .education-section {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .education-section h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      color: #333;
    }

    .edu-item {
      border-left: 3px solid #007bff;
      padding-left: 20px;
      margin-bottom: 30px;
      position: relative;
    }

    .edu-item::before {
      content: "";
      position: absolute;
      top: 0;
      left: -9px;
      width: 16px;
      height: 16px;
      background: #007bff;
      border-radius: 50%;
    }

    .edu-title {
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }

    .edu-subtitle {
      font-size: 16px;
      color: #555;
      margin-bottom: 5px;
    }

    .edu-date {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .edu-desc {
      font-size: 15px;
      color: #444;
    }

    @media (max-width: 600px) {
      .education-section {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <section class="education-section">
    <h2>Education</h2>

    <div class="edu-item">
      <div class="edu-title">Bachelor of Aarts (BA)</div>
      <div class="edu-subtitle">Sol (DU) Delhi University</div>
      <div class="edu-date">2022 - 2026</div>

    </div>

    <div class="edu-item">
      <div class="edu-title">Higher Secondary School (12th)</div>
      <div class="edu-subtitle">GBSS Goverment Boys Secondary School</div>
      <div class="edu-date">2020 - 2022</div>
    </div>

    <div class="edu-item">
      <div class="edu-title">Secondary School (10th)</div>
      <div class="edu-subtitle">GBSS Goverment Boys Senior Secondary School</div>
      <div class="edu-date">2018 - 2020</div>
    </div>

  </section>

</body>
</html>
